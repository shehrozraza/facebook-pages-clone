<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="logo">
    <h1 class="facebook">facebook</h1>
    </div>
    <div class="box">
        <form class="form">
            <h2 class="heading">Create a new account</h2>
            <p class="pLine">It's quick and easy.</p>
            <div class="line"></div>
            <div class="name">
                <input class="firstName" type="text" placeholder="First name">
                <input class="surname" type="text" placeholder="Surname">
            </div>
            <div class="emailOrPhone">
                <input class="emailOrPhone1" type="email" type="number" placeholder="Mobile number or email adress">
            </div>
            <div class="password">
                <input class="password1" type="password" placeholder="New password">
            </div>
            <div class="dateHeading"><label for="date">Date of birth</label></div>
            <div class="dateEntry">
                <select class="date" id="date">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
                <select class="month" id="month">
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                    <option value="mar">Mar</option>
                    <option value="apr">Apr</option>
                    <option value="may">May</option>
                    <option value="jun">Jun</option>
                    <option value="jul">Jul</option>
                    <option value="aug">Aug</option>
                    <option value="sep">Sep</option>
                    <option value="oct">Oct</option>
                    <option value="nov">Nov</option>
                    <option value="dec">Dec</option>
                </select>
                <select class="year" id="year">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>
            <div class="gender">Gender</div>
            <div class="genderInput">
                <div class="femaleInputBox">
                    <label class="femaleLabel" for="femaleCheck">Female</label>
                    <input class="female" type="radio" id="femaleCheck" name="female">
                </div>
                <div class="maleInputBox">
                    <label class="maleLabel" for="maleCheck">Male</label>
                    <input class="male" type="radio" id="maleCheck" name="female">
                </div>
                <div class="customInput">
                    <label class="customlabel" for="customCheck">Custom</label>
                    <input class="custom" type="radio" id="customCheck" name="female">
                </div>
            </div>
            <div class="signup">
                <button class="signupButton">Sign Up</button>
            </div>
            <div class="signinURL">
                <a href="http://127.0.0.1:5500/login/login.html">already have an account?</a>
            </div>
        </form>
    </div>
</body>
</html>
